<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Store</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 4em;
            color: #4a69bd;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .game-btn {
            font-size: 2em;
            padding: 15px 40px;
            background-color: #4a69bd;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            margin: 15px;
            transition: background-color 0.3s ease;
            animation: bounce 1.5s infinite;
        }
        .game-btn:hover {
            background-color: #2c3e50;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .discord-message {
            font-size: 1.5em;
            color: #e84118;
            margin-top: 20px;
        }
        #game-page {
            display: none;
            text-align: center;
        }
        .discord-info {
            font-size: 3em;
            color: #e84118;
        }
        .back-btn {
            font-size: 2em;
            margin-top: 20px;
            background-color: #fbc531;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container" id="main-page">
        <h1>Minecraft Store</h1>
        <button class="game-btn" onclick="showGamePage('vanilla')">VANILLA PLUS</button>
        <button class="game-btn" onclick="showGamePage('jackpot')">JACKPOT MC</button>
        <p class="discord-message">Message me on Discord to buy products!</p>
    </div>

    <div id="game-page">
        <h1 id="game-title"></h1>
        <p class="discord-info">My Discord: <strong>NICHOLAS1173</strong></p>
        <button class="back-btn" onclick="goBack()">Back</button>
    </div>

    <script>
        function showGamePage(game) {
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('game-page').style.display = 'block';
            const gameTitle = document.getElementById('game-title');

            if (game === 'vanilla') {
                gameTitle.textContent = 'Welcome to Vanilla Plus!';
            } else if (game === 'jackpot') {
                gameTitle.textContent = 'Welcome to Jackpot MC!';
            }
        }

        function goBack() {
            document.getElementById('game-page').style.display = 'none';
            document.getElementById('main-page').style.display = 'block';
        }
    </script>

</body>
</html>
